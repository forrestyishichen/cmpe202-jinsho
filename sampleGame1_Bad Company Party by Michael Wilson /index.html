        <script>
        var addthis_share = {
            templates: {

            }
        }
        </script>

        <div id="donation-overlay">
            <a id="dismiss" href="#">Dismiss</a>
            <span>Invite a friend to our Bad Company Party! Drake Cooper will donate $1 to Idaho Food Bank for each of the first 1,000 social shares.

              <a href="http://blog.drakecooper.com/2014/12/bad-company-party/">Click here</a> for more details.</span>

        <script type="text/javascript" src="js/screens/gameover.js"></script>
        <!-- /build -->

        <!-- Bootstrap & Mobile optimization tricks -->
        <script type="text/javascript">
            window.onReady(function onReady() {
                game.onload();

                // Mobile browser hacks
                if (me.device.isMobile && !navigator.isCocoonJS) {
                    // Prevent the webview from moving on a swipe
                    window.document.addEventListener("touchmove", function (e) {
                        e.preventDefault();
                        window.scroll(0, 0);
                        return false;
                    }, false);

                    // Scroll away mobile GUI
                    (function () {
                        window.scrollTo(0, 1);
                        me.video.onresize(null);
                    }).defer();

                    me.event.subscribe(me.event.WINDOW_ONRESIZE, function (e) {
                        window.scrollTo(0, 1);
                    });
                }
            });
        </script>
